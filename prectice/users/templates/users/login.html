{% extends "enren/base.html" %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% block content %}
	{%  if form.errors %}
	<p>Your username and password didn't match. please try again.</p>
	{% endif %}
	<form action="{% url 'users:login' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="hidden" name="next" value="{% url 'enren:index' %}">
		<button name="submit">login</button>
	</form>
	{% endblock content %}
</body>
</html>
